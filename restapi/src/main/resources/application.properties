# Multipart configuration

# enable multipart uploades
spring.servlet.multipart.enabled=true

# max size of a multipart upload file
spring.servlet.multipart.max-file-size=100MB

# threshold after a multipart upload
spring.servlet.multipart.file-size-threshold=1KB






spring.datasource.name=REST_API
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rest_api
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true